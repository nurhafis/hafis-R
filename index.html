<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="counter-container">
            <span class="count" data-target='3000'>0</span>
            <span class="count-detail">HAPPY CLIENTS</span>

        <div class="counter-container">
            <span class="count" data-target='5000'>0</span>
            <span class="count-detail">PROJECT DONE</span>
        </div>
        <div class="counter-container">
            <span class="count" data-target='6000'>0</span>
            <span class="count-detail">DARK WEB</span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
